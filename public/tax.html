<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator - HECS Debt Calculator</title>
  
  <!-- Add Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/styles.css">
</head>
<body data-page="tax-calculator">
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1 class="logo-text">HECS<span>Calculator</span></h1>
      </div>
      <ul>
        <li><a href="index.html">HECS Calculator</a></li>
        <li><a href="tax.html" class="active">Tax Calculator</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="calculator-card">
      <h1>Tax Calculator</h1>
      <p class="subtitle">Calculate your annual tax obligations with ease</p>

      <!-- Embedded Tax Calculator -->
      <div id="atataxcalculator" class="atataxcalculator-light calculator-wrapper">
        <div class="atataxcalculator-options atataxcalculator-show-up"></div>
        <div class="atataxcalculator-table atataxcalculator-show-up"></div>
        <div class="atataxcalculator-anchors atataxcalculator-show-up">
          <p class="attribution">Tax Calculator from <a href="https://calculatorsonline.com.au" target="_blank" rel="noopener noreferrer">calculatorsonline.com.au</a></p>
        </div>
      </div>
      
      <!-- Loading Spinner -->
      <div id="tax-spinner" class="spinner-container" aria-label="Loading Tax Calculator" role="status" hidden>
        <div class="spinner"></div>
      </div>

      <!-- Fallback Message -->
      <div id="tax-fallback" class="error-message" hidden>
        Unable to load the Tax Calculator at this time. Please try again later.
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-links">

      </div>

    </div>

  <script src="/script.js"></script>
