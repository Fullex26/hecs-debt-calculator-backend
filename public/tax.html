<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator - HECS Debt Calculator</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/styles.css">
</head>
<body data-page="tax-calculator">
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1 class="logo-text">HECS<span>Calculator</span></h1>
      </div>
      <ul>
        <li><a href="/">HECS Calculator</a></li>
        <li><a href="/tax">Tax Calculator</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="calculator-card">
      <h1>Tax Calculator</h1>
      <p class="subtitle">Calculate your tax and Medicare levy</p>
      
      <!-- Replace with direct calculator embed -->
      <div class="calculator-wrapper">
        <iframe 
          src="https://paycalculator.com.au/tax-calculator" 
          width="100%" 
          height="800" 
          frameborder="0"
          title="Tax Calculator"
          loading="lazy"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Add fallback message -->
      <div id="tax-fallback" class="error-message" hidden>
        Unable to load the Tax Calculator. Please visit <a href="https://paycalculator.com.au/tax-calculator" target="_blank" rel="noopener">PayCalculator.com.au</a> directly.
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="/privacy">Privacy Policy</a>
      </div>
      <p>&copy; 2024 HECS Calculator. All rights reserved.</p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
