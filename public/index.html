<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HECS Debt Calculator</title>
  
  <!-- Add Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body data-page="hecs-calculator">
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1 class="logo-text">HECS<span>Calculator</span></h1>
      </div>
      <ul>
        <li><a href="index.html" class="active">HECS Calculator</a></li>
        <li><a href="tax.html">Tax Calculator</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="calculator-card">
      <h1>HECS Debt Calculator</h1>
      <p class="subtitle">Plan your student debt repayment journey with confidence</p>
      
      <form id="hecs-form" class="calculator-form">
        <div class="form-group">
          <label for="debt">HECS Debt Amount ($)</label>
          <input 
            type="number" 
            id="debt" 
            name="debt" 
            required 
            min="1" 
            step="any"
            placeholder="Enter your HECS debt amount"
            inputmode="decimal"
          >
        </div>
        
        <div class="form-group">
          <label for="income">Annual Income ($)</label>
          <input 
            type="number" 
            id="income" 
            name="income" 
            required 
            min="1" 
            step="any"
            placeholder="Enter your annual income"
            inputmode="decimal"
          >
        </div>
        
        <div class="form-group">
          <label for="growth">Expected Annual Income Growth (%)</label>
          <input 
            type="number" 
            id="growth" 
            name="growth" 
            required 
            min="0" 
            max="100" 
            step="any"
            placeholder="Enter expected growth rate"
            inputmode="decimal"
          >
        </div>
        
        <button type="submit">Calculate</button>
      </form>
      <div id="spinner" class="spinner" hidden></div>
    </div>

    <div id="analysis" class="results-container" style="display: none;">
      <!-- Results will be dynamically inserted here -->
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
      </div>
      <p>&copy; 2024 HECS Calculator. All rights reserved.</p>
    </div>
  </footer>

  <script src="/script.js"></script>
  <script src="/feedback.js"></script>
</body>
</html>
